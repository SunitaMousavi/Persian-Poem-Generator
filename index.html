<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Persian Poems Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Persian Poems Generator</h1>
      </header>

      <main>
        <form id="generate">
          <input
            type="text"
            placeholder="Enter a topic for the poem"
            autofocus
            required
            autocomplete="off"
            class="search-bar" />

          <input type="submit" value="Generate" class="search-button" />
        </form>

        <div class="poem" id="poem"></div>
      </main>

      <footer>
        Coded by
        <a
          href="https://github.com/SunitaMousavi/Persian-Poem-Generator"
          target="_blank"
          >Sunita Mousavi</a
        >
        & hosted on Netlify
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
